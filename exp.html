<!DOCTYPE html>
<html lang="zh-Hant">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>生日卡片選擇</title>
<style>
  body {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    text-align: center;
    font-family: "微軟正黑體", sans-serif;
    padding: 20px;
  }
  button {
    margin: 5px;
    padding: 8px 15px;
    font-size: 16px;
    cursor: pointer;
  }
  .card {
    display: none;
    margin-top: 20px;
  }
  .card img {
    max-width: 600px;
    width: 100%;
    height: auto;
    margin-top: 10px;
  }
</style>
</head>
<body>
  <h1>給允荷的生日卡片</h1>
  <h4>手機長按、電腦右鍵可以下載卡片唷～</h4>

  <div id="buttons">
    <button data-name="佳婕" data-img="img1.jpg">佳婕</button>
    <button data-name="虹潔" data-img="img2.jpg">虹潔</button>
    <button data-name="姵螢" data-img="img3.jpg">姵螢</button>
    <button data-name="大恩" data-img="img4.jpg">大恩</button>
    <button data-name="祖平" data-img="img5.jpg">祖平</button>
    <button data-name="芳怡" data-img="img6.jpg">芳怡</button>
    <button data-name="耀中" data-img="img7.jpg">耀中</button>
    <button data-name="昕霖" data-img="img8.jpg">昕霖</button>
    <button data-name="翎瑄" data-img="img9.jpg">翎瑄</button>
    <button data-name="惠琪" data-img="img10.jpg">惠琪</button>
  </div>

  <div id="cardDisplay" class="card">
    <h2 id="friendName"></h2>
    <img id="friendImage" src="" alt="卡片圖片" />
  </div>

  <script>
    const buttons = document.querySelectorAll("#buttons button");
    const cardDisplay = document.getElementById("cardDisplay");
    const friendName = document.getElementById("friendName");
    const friendImage = document.getElementById("friendImage");

    buttons.forEach(button => {
      button.addEventListener("click", () => {
        const name = button.getAttribute("data-name");
        const imgSrc = button.getAttribute("data-img");

        friendName.textContent = name;
        friendImage.src = imgSrc;
        friendImage.alt = name + " 的生日卡片";

        cardDisplay.style.display = "block";
      });
    });
  </script>
</body>
</html>
